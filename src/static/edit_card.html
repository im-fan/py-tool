<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit_card.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a> <span id="page-title">新增应用</span> <button id="history-btn" class="history-btn"><i class="fas fa-history"></i> 历史记录</button></h1>
            </div>
        </header>
        
        <main class="edit-form-container">
            <form id="app-form">
                <input type="hidden" id="app-id" name="id">
                
                <div class="form-group">
                    <label for="app-name">应用名称</label>
                    <input type="text" id="app-name" name="name" required placeholder="请输入应用名称">
                </div>
                
                <div class="form-group">
                    <label for="app-tags">分类标签（输入逗号自动生成标签）</label>
                    <div class="tags-input-container">
                        <div id="tags-container" class="tags-container"></div>
                        <input type="text" id="app-tags-input" placeholder="输入标签，按逗号分隔" class="tags-input">
                        <input type="hidden" id="app-tags" name="tags">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="app-description">功能描述</label>
                    <textarea id="app-description" name="description" placeholder="请输入应用的功能描述"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="app-params">自定义入参（JSON格式）</label>
                    <textarea id="app-params" name="params" placeholder='例如：{"url": "https://example.com", "count": 10}'></textarea>
                </div>
                
                <div class="form-group">
                    <label for="app-code">代码</label>
                    <p class="help-text">
                        代码中可以使用自定义入参（JSON格式），例如：<code>params.url</code>。<br>
                    </p>
                    <div class="code-editor-container">
                        <div class="code-editor-header">
                            <i class="fab fa-python"></i> Python Code
                        </div>
                        <div id="code-editor" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="app-note">编辑备注 <span class="required">*</span></label>
                    <textarea id="app-note" name="note" required placeholder="请输入本次编辑的备注信息（不能为空）"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="window.location.href='index.html'">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="js/edit_card.js"></script>
</body>
</html>
